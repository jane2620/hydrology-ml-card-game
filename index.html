<!DOCTYPE html>

<html>

<head>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet">
</head>

    <body style="margin:10px">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="text-align:center">
                <h1>Hydrology ML Card Game</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="text-align:center">
                <h3>Generate Cards</h3>

                <form action="/cards" method="GET" class="needs-validation" novalidate>

                    <div class="form-group">
                        <label for="num_cards">Number of Cards:</label>
                        <input type="number" min = '1'  max='1000' class="form-control" value="{{num_cards if num_cards}}" id="num_cards" name="num_cards" required>
                        <div class="invalid-feedback">Must be a number between 1 and 1000</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>


            </div>
            <div class="col-3"></div>
        </div>
    </body>

    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

</html>
